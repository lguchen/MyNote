<!DOCTYPE html>
<html>

<head>
  <title>登录页面</title>
</head>

<body>
  <div class="login-container">
    <h1>登录</h1>
    <form>
      <input type="text" placeholder="用户名" />
      <input type="password" placeholder="密码" />
      <input type="submit" value="登录" />
    </form>
  </div>
</body>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  .login-container {
    width: 400px;
    height: 300px;
    margin: auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    display: flex;
    left: 50%;
    /* div整体居中*/
    top: 50%;
    /* div整体居中*/
    position: absolute;
    /* div整体居中*/
    align-items: center;
    justify-content: center;
    transform: translate(-50%, -50%);
    flex-direction: column;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  }

  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }
</style>

</html>
